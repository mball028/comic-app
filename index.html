<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comic</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>

        <h1>My Comic App</h1>
        <section id="comic-info">
            <h3 id="comic-title">Comic of the Day</h3>
            <img src="" alt="" id="comic-image">
            <p id="alt-text"></p>
            <p id="publish-date"></p>
        </section>

        <hr>
        
        <section id="button-section">
            <button><<</button>
            <button><</button>
            <button>Random</button>
            <button>></button>
            <button>>></button>
        </section>

        <section id="input-section">
            <h3>Enter a Comic Number</h3>
            <input type="number" id="comic-selector" placeholder="enter a comic #">
            <button id="submit-btn">Submit</button>
            <p id="error-message"></p>
        </section>

    </main>

    <footer>
        <p>Comics provided by <a href="https://xkcd.com/" target="_blank">https://xkcd.com/</a></p>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
